<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .Per_info
        {
            height: 550px;
            width: 350px;
            background-color: rgb(210, 192, 200); 
            margin-bottom: 100px;
            margin-top: 100px;
            margin-left: 500px;
            padding-top: 20px;
            padding-left: 25px;
            border-style:double;
        }
    </style>
</head>
<body>
    <div class="Per_info">
        <h2 align ="center">Registration Form</h2>
        <form >
            First Name         : <input type="text" placeholder="Enter Name" size="20" style="margin-left: 30px;" required><br><br>
            Middle Name        : <input type="text" placeholder="Middle Name" size="20" style="margin-left: 13px;" required><br><br>
            Last Name          : <input type="text" placeholder="Last Name" size="20" style="margin-left: 31px;"required><br><br>
            Address            : <input type="textarea" placeholder="Enter address" size="20" style="margin-left: 48px;"required><br><br>
            Email ID           : <input type="email" placeholder="Enter email" size="20" style="margin-left: 40px;"required><br><br>
            Contact No.        : <input type="number" placeholder="Mobile no." size="20" style="margin-left: 22px;"required><br><br>
            Qualification      : <br><input type="checkbox" value="BE">BE<br>
                                 <input type="checkbox" value="B.Sc">B.Sc<br>
                                 <input type="checkbox" value="B.Tec">B.Tec<br>
                                 <input type="checkbox" value="B.Com">B.Com<br>
                                 <input type="checkbox" value="BA">BA<br><br>
            Gender             : <br><input type="radio" value="Male">Male   
                                 <input type="radio" value="Female">Female
                                 <br><br>
                                 <input type="button"value="Register" style="display:ruby-base;">
                                 <input type="button"value="Cancle">
        </form>
    </div>
</body>
</html>
