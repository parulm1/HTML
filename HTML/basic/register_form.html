<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <style>
        div{
            height: 200px;
            width: 500px;
            background-color: rgb(28, 193, 215);
            margin-top:200px;
            margin-left: 450px;
            padding-top: 30px;
            padding-left: 30px;
            padding-bottom: 5px; 
        }
    </style>
    <form>
        <div style="width: 40%;">
            <label>First Name :</label><input type="text"placeholder="First name">
            <label>Last Name :</label><input type="text"placeholder="Last name"><br><br>
            <label>Email :</label><input type="email"placeholder="Email">
            <label>Contact No. :</label><input type="text"placeholder="Contact"><br><br>
            <label>City Name :</label><input type="text"placeholder="City">
            <label>State Name :</label><input type="text"placeholder="State"><br><br>
            <label>Pincode :</label><input type="text"placeholder="Pincode">
            <label>Street Name :</label><input type="text"placeholder="Street"><br><br>
            <input type="button"value="Register">
            <input type="button"value="Reset">
        </div>
    </form>
</body>
</html>
