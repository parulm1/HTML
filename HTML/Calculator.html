<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body{
            background-color: rgb(255, 127, 127);
        }
        .container{
            background-color: rgb(131, 178, 168);
            height: 137px;
            width: 179px;
            margin-top: 40px;
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
    <table border="1px" style="border: black;">
        <tr>
            <td colspan="4">
                <input type="text">
            </td>            
        </tr>
        <tr text align="center">
            <td><input type="button" value="1" class="button" style="width: 100%;"></td>
            <td><input type="button" value="2" class="button" style="width: 100%;"></td>
            <td><input type="button" value="3" class="button" style="width: 100%;"></td>
            <td><input type="button" value="+" class="button" style="background-color: rgb(107, 153, 47);width: 100%;"></td>
        </tr>
        <tr text align="center">
            <td><input type="button" value="4" class="button"style="width: 100%;"></td>
            <td><input type="button" value="5" class="button"style="width: 100%;"></td>
            <td><input type="button" value="6" class="button"style="width: 100%;"></td>
            <td><input type="button" value="-" class="button" style="background-color: rgb(107, 153, 47);width: 100%;"></td>
        </tr>
        <tr text align="center">
            <td><input type="button" value="7" class="button"style="width: 100%;"></td>
            <td><input type="button" value="8" class="button"style="width: 100%;"></td>
            <td><input type="button" value="9" class="button"style="width: 100%;"></td>
            <td><input type="button" value="*" class="button" style="background-color: rgb(107, 153, 47);width: 100%;"></td>
        </tr>
        <tr text align="center">
            <td><input type="button" value="C" class="button" style="background-color: rgb(240, 69, 106);width: 100%;"></td>
            <td><input type="button" value="0" class="button"style="width: 100%;"></td>
            <td><input type="button" value="=" class="button"style="width: 100%;"></td>
            <td><input type="button" value="/" class="button" style="background-color: rgb(107, 153, 47); width: 100%;"></td>
        </tr>
    </table>
    </div>
</body>
</html>
