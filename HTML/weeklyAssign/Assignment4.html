<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <div>
        <form>
            <h1><b>Application Form</b></h1>
            First Name:<input type="text">
            Last Name:<input type="text"><br><br>
            Date of birth:<input type="text" placeholder="mm / dd / yyyy">
            Age:<input type="number"><br><br>
            Gender:<select>
                        <option>Male</option>
                        <option>Female</option>
                   </select>
            Email Address:<input type="email" placeholder="Enter email address"><br><br>
            Position Available:<input type="radio" value="Junior Devloper">Junior Devloper
                               <input type="radio" value="Mid-level Devloper">Mid-level Devloper
                               <input type="radio" value="Senior Devloper">Senior Devloper<br><br>
            Programming Languages:<input type="checkbox" value="Java">Java
                                  <input type="checkbox" value="JavaScript">JavaScript
                                  <input type="checkbox" value="Python">Python<br><br>
            Password:<input type="password">
            Confirm Password:<input type="password"><br><br>
            <input type="button" value="Submit">
            <input type="button" value="Reset">
        </form>
    </div>
</body>
</html>
